{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go back to {{ lead }}</a>
    <hr />
    <h1>Update lead: {{ lead }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
