{% extends "base.html" %}

{% block content %}
    <a href="/leads/create/">Create a new lead</a>
    <hr />
    <h1>This is all of our leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead }}</a>
        </div>
    {% endfor %}
{% endblock content %}
